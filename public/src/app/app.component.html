<h1>{{title}}</h1>
<div id="deck">

        <div>{{deck.length}} cards remaining</div>
        <div>{{clocks}} information tokens</div>
        <div>{{bombs}} bombs</div> 

</div>



<div id="hands">
<div class="player_hand" *ngFor="let player of players">
<h3>Player {{player}} hand</h3>
<div *ngFor="let card of all_hands[player-1]" class="card {{card.color}}">{{card.num}}</div>

</div>
</div>

<div id="buttons_box">
<button (click)="newGame()">New Game</button>
</div>
